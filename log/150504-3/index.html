<!DOCTYPE html><html><head><title>Impossiblue: Ordnance Survey map of Great Britain</title><meta name="description" content="Ordnance Survey map centred on the Lake District, England."><meta name="author" content="https://impossiblue.github.io"><meta name="viewport" content="width=device-width,initial-scale=1"><style>*{margin:0;border:0;padding:0;text-decoration:none;}html,body,#map{width:100%;height:100%;}body{position:relative;}#i{position:absolute;bottom:0;left:0;width:66px;height:60px;background:url("i.png") no-repeat;z-index:9999;}</style><!-- Key requires URL --><script src="http://openspace.ordnancesurvey.co.uk/osmapapi/openspace.js?key=14CBA79EF2E676DDE0530B6CA40ACDD6"></script></head><body onload="init()"><div id="map"></div><a href="https://impossiblue.github.io/"><div id="i" title="Return to Impossiblue"></div></a><script>

// Important: It can take up to 24 h for new keys and/or URLs to start working

// Define the osMap variable
var osMap;

// This function creates the map and is called by the div in the HTML
// Note dependence on 'onload()' in body tag
function init(){
    
	// Create new map
	osMap = new OpenSpace.Map("map");

	// Set map centre on the Lake District and select zoom level 6
	osMap.setCenter(new OpenSpace.MapPoint(322519,505854),6);
            
}

</script></body></html>
